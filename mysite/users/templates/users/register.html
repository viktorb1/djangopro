{% extends 'myapp/base.html' %}
{% block content %}
    <h1 class="text-2xl m-10 font-bold">Register User</h1>
    <div class="container py-5">
        <form class="bg-white shadow-md m-10 rounded px-8 pt-6 pb-8 mb-4"
              method="post">
            {% csrf_token %}
            {% for field in form %}
                {{ field.errors }}
                <label class="block text-gray-700 text-sm font-bold mb-2"
                       for="{{ field.name }}">{{ field.label }}</label>
                <div id="{{ field.name }}"
                     class="[&>*]:w-full [&>*]:shadow [&>*]:appearance-none [&>*]:border [&>*]:rounded [&>*]:py-2 [&>*]:px-3  [&>*]:text-gray-700 [&>*]:leading-tight">
                    {{ field }}
                </div>
            {% endfor %}
            <button class="bg-green-500 text-white px-5 py-2 rounded mt-10" type="submit">Register</button>
        </form>
    </div>
{% endblock %}
