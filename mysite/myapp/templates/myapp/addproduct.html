{% extends 'myapp/base.html' %}
{% block content %}
    <style>
    form div input {
        padding: 0.5rem;
        border: 2px solid #9CA3AF;
        border-radius: 0.5rem;
        margin: 0.5rem;
        grid-column-start: 2;
        grid-column-end: span 4;
    }

    </style>
    <h1 class="text-2xl m-10 font-bold">âž• Add Product</h1>
    <form class="bg-white shadow-md m-10 p-8"
          method="post"
          enctype='multipart/form-data'>
        {% csrf_token %}
        <div class="grid grid-cols-5">
            {% for field in form %}
                <label class="col-start-1 col-span-1 bg-green-500 rounded-lg p-2 m-2">{{ field.label }}</label>
                {{ field }}
            {% endfor %}
            <br/>
            <input type="submit"
                   value="Submit"
                   class="bg-blue-500 p-4 text-white ml-10 col-start-4">
        </div>
    </form>
{% endblock %}
