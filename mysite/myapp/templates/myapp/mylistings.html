{% extends 'myapp/base.html' %}
{% block content %}
    <div class="p-10 grid grid-cols-1 sm:grid-cols-1 md:grid-cols-3 xl:grid-cols-3 lg:grid-cols-3">
        {% for product in products %}
            <div class="rounded overflow-hidden shadow-lg h-50 p-10">
                {% if product.image %}<img class="h-40 w-auto mx-auto" src="{{ product.image.url }}" alt=""/>{% endif %}
                <div>
                    <div class="font-bold text-xl mb-2">{{ product.name }}</div>
                    <div class="font-semibold text-xl text-blue-500 mb-2">$ {{ product.price }}</div>
                    <p class="text-gray-700">{{ product.desc }}</p>
                    <div class="flex justify-end">
                        <button class="text-white bg-gray-700 px-4 py-2 rounded"
                                href="{% url 'myapp:update_product' product.id %}">Edit</button>
                        <button class="text-white bg-red-800 px-4 py-2 mx-3 rounded"
                                href="{% url 'myapp:delete_product' product.id %}">Delete</button>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
